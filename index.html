<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="calculator">

        <div class="row1">
            <input type="text" class="screen">
        </div>

        <div class="row2">
            <button class="ac">AC</button>
            <button class="de">DE</button>
            <button class="mod">MOD</button>
            <button class="ioo">%</button>
        </div>
        
        <div class="row3">
            <button class="b7">7</button>
            <button class="b8">8</button>
            <button class="b9">9</button>
            <button class="b-devi">/</button>
        </div>

        <div class="row4">
            <button class="b4">4</button>
            <button class="b5">5</button>
            <button class="b6">6</button>
            <button class="b-mult">*</button>
        </div>

        <div class="row5">
            <button class="b1">1</button>
            <button class="b2">2</button>
            <button class="b3">3</button>
            <button class="b-minus">-</button>
        </div>

        <div class="row6">
            <button class="b0">0</button>
            <button class="b-dot">.</button>
            <button class="b-equal">=</button>
            <button class="b-plus">+</button>
        </div>


    </div>





    <script src="main.js">

    </script>

</body>
</html>
